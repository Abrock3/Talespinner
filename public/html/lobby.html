<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <!--Style Sheets-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TaleSpinner</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid leFont" id="jumbo-lobby">
  <div class="container">
    <h1 class="display-4 text-center font-weight-bold">TaleSpinner</h1>
    <h2>Please create a new library or enter an existing one</h2>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><button class="btn btn-outline-secondary" id = "createLibrary" type="button">Create a Library</button></a>
        <button class="btn btn-sm btn-outline-secondary" id = "viewLibrary" type="button">View Previously Visited Libraries</button>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search for a Library" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0" id = "searchBtn" type="submit">Search</button>
        </form>
      </nav>
  </div>
  <div class="row">
    <div class="card col-sm-1 offset-sm-1" id="create" style="width: 18rem; visibility: hidden">
      <div class="card-body">
        <h5 class="card-title text-dark">Create a library</h5>
        <br>
        <input class="form-control mr-sm-2" type="search" placeholder="Library name" aria-label="Search">
        <br>

        <button class="btn btn-outline-secondary my-2 my-sm-0" id = "searchBtn" type="submit">Search</button>
        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
    <div class="card col-sm-1 offset-sm-1" id="history" style="width: 18rem; visibility: hidden">
      <div class="card-body">
        <h5 class="card-title text-dark">Recently visited libraries</h5>
        <br>
        <ul class="card-text text-dark">
          <li>Library 1 (linked)</li>
          <li>Library 2 (linked)</li>
        </ul>
        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
      </div>
  </div>
    <div class="card col-lg-1 offset-sm-1" id ="results" style="width: 24rem;  visibility: hidden">
      <div class="card-body">
        <h5 class="card-title text-dark">Search Results</h5>
        <br>
        <p class="card-text text-dark"> anchor tag taking user to that room // or creates room with previous configs
        </p>
        <!-- <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
      </div>
  </div>
  
</div>
</div>



<script src="../../public2/js/style.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
