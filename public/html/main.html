<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!---------Google Fonts---------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <!----------Style Sheets------->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>TaleSpinner</title>
</head>

<body class="jumbotron formatHelp" id="jumbo-main">
<!-------------Chat Box----------->
  <div class="card chatbox text-center text-dark mainFont formatHelp" style="width: 18rem;">
    <div class="card-body chat-container formatHelp">
      <h2 class="text-center formatHelp">Spin Your Tale!</h2>
      <h5 class="card-title chat-header formatHelp">Room Name</h5>
      <p class="formatHelp">Online</p>
      <a
      href="index.html"
      class="btn mainFont formatHelp"
      id="leave-btn"
      >Leave Room</a
    >
      <p class="card-text chat-main chat-messages overflow-auto mainFont formatHelp">MESSAGES APPEAR HERE, chat created with js.</p>
      <a href="#" class="btn sml btn-primary">Go somewhere</a>
    </div>
  </div>

  <!---------------Book------------>
  <div class="card bg-transparent text-dark formatHelp" >
    <img src="../images/standingbook_nobg_hd.png" class="card-img formatHelp" alt="Open blank book on a stand">
    <div class="card-img-overlay formatHelp" style="display:inline">
      <h5 class="card-title formatHelp">Card title</h5>
      <p class="card-text formatHelp">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <p class="card-text formatHelp">Last updated 3 mins ago</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
