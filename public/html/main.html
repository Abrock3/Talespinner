<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!---------------Google Fonts--------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <!---------------Style Sheets--------------->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>TaleSpinner</title>
</head>

<body class="jumbotron formatHelp" id="jumbo-main">
  <!---------------Input chat box--------------->
  <div class="container row">
    <div
      class="card chatbox text-center text-dark mainFont w-50 col top mh-100 position-absolute top-0 start-0 formatHelp"
      style="width: 18rem;">
      <div class="card-body chat-container mh-100 formatHelp">
        <h2 class="text-center mh-100 formatHelp">Spin Your Tale!</h2>
        <h5 class="card-title chat-header mh-100 formatHelp">Room Name</h5>
        <p class="formatHelp mh-100">Online</p>
        <a href="index.html" class="btn mainFont mh-100 formatHelp" id="leave-btn">Leave Room</a>
        <p class="card-text chat-main chat-messages overflow-auto mainFont mh-100 formatHelp">MESSAGES APPEAR HERE, chat
          created
          with js.</p>

      </div>
      <div class="chat-form-container ms-5 mh-100 formatHelp" style="width: 50%">
        <form class="formatHelp mh-100" id="chat-form">
          <input id="msg" type="text" placeholder="Type a Message" required autocomplete="off" />
          <a href="#" class="btn sml btn-secondary mh-100">Submit</a>
        </form>
      </div>
    </div>
  </div>

  <!---------------Book--------------->
  <div
    class="card position-absolute bottom-0 start-50 translate-middle-x bg-transparent co-4 text-dark w-50 mh-100 position-absolute top-0 start-0 formatHelp">
    <img src="../images/standingbook_nobg_hd.png" class="card-img formatHelp" alt="Open blank book on a stand"
      style="height:950px">
    <div class="card-img-overlay w-75 position-absolute top-50 start-50 translate-middle text-center mh-100 formatHelp">
      <h5 class="card-title mh-100 formatHelp">Card title</h5>
      <p class="card-text mh-100 formatHelp">This is a wider card with supporting text below as a natural lead-in to
        additional
        content. This content is a little bit longer.</p>
      <p class="card-text mh-100 formatHelp">Last updated 3 mins ago</p>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../../public2/js/style.js"></script>
</body>

</html>
